server:
  port: 8221
spring:
  application:
    name: base-order-service-v1-0
  cloud:
    config:
      name: base-order-service-v1-0, rabbit-mq, application, redisson
      profile: ${RUN_LEVEL:dev}
      label: ${RUN_LEVEL:dev}
      failFast: true
      discovery:
        enabled: true
        service-id: microx-config
eureka:
  instance:
    prefer-ip-address: true
    status-page-url-path: /swagger-ui.html
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
  client:
    registry-fetch-interval-seconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_REPLICAS_LIST:http://172.16.10.203:1111/eureka}
oc-modules:
  basic-order-service:
    snowflake-id:
      worker-id: 2
      data-center-id: 2